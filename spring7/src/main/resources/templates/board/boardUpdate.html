<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정 화면</title>
    <link rel="stylesheet" th:href="@{/css/write.css}">

</head>

<body>
    <div class="container">
        <div class="logo">
            <a th:href="@{/}"><img th:src="@{/images/logo2.png}" alt="logo"></a>
            <h2>게시글 수정</h2>
        </div>
    </div> <!-- .container 끝 -->

    <!-- 글 수정 -->
    <div class="content">
        <form th:action="@{/board/boardUpdate(searchItem=${searchItem},searchWord=${searchWord})}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="boardNum" th:value="${board.boardNum}">
            <table border="1">
                <tr>
                    <th>작성자</th>
                    <td><input id="boardWriter" type="text" name="boardWriter" th:value="${board.boardWriter}" readonly></td>
                </tr>
                <tr>
                    <th>글제목</th>
                    <td><input id="boardTitle" type="text" name="boardTitle" th:value="${board.boardTitle}"></td>
                </tr>
                <tr>
                    <th>글내용</th>
                    <td>
                        <textarea name="boardContent" id="boardContent" cols="30" rows="10">[[ ${board.boardContent} ]]</textarea>
                    </td>
                </tr>
                <tr>
                    <th>첨부파일</th>
                    <td>
                        <input id="uploadFile" type="file" name="uploadFile"> <br>
                        <span th:if="${board.originalFileName != null}" th:text="${board.originalFileName}"></span>
                    </td>
                </tr>

                <tr>
                    <th colspan="2">
                        <input type="submit" value="수정" class="btn btn-primary"> &nbsp;
                        <a th:href="@{/board/boardList(searchItem=${searchItem},searchWord=${searchWord})}" class="btn btn-info">목록</a>
                    </th>

                </tr>

            </table>

        </form>
    </div>

</body>

</html>
