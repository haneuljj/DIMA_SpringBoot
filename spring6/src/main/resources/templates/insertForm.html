<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구 정보 등록</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h2>[ 친구 정보 등록 ]</h2>

    <form th:action="@{/insert}" method="post" th:object="${friendDTO}">
        <label for="fname">
            이름:
            <input type="text" name="fname" id="fname" placeholder="이름 입력" th:field="*{fname}">
            <span class="error" th:errors="*{fname}"></span>
        </label> <br>
        <label for="age">
            나이:
            <input type="number" name="age" id="age" placeholder="나이 입력" th:field="*{age}">
            <span class="error" th:errors="*{age}"></span>
        </label> <br>
        <label for="phone">
            전화번호:
            <input type="text" name="phone" id="phone" placeholder="전화번호 입력" th:field="*{phone}">
            <span class="error" th:errors="*{phone}"></span>
        </label> <br>
        <label for="birthday">
            생년월일:
            <input type="date" name="birthday" id="birthday" th:value="*{birthday}">
            <span class="error" th:errors="*{birthday}"></span>
        </label> <br>
        <label for="active">
            성향:
            <input type="radio" name="active" value="1" checked="checked">외향적
            <input type="radio" name="active" value="0">내향적
        </label> <br>

        <input type="submit" value="저장">
        <input type="reset" value="취소">
    </form>
</body>

</html>
