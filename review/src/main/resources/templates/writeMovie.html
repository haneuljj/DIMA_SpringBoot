<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 정도 등록</title>
</head>
<body>
    <h1>[ 영화 정보 등록 ]</h1>
    <div class="container">
        <form th:action="@{/movie/insertMovie}" method="post">
            <table border="1">
                <tr>
                    <td>
                        <select name="genre">
                            <option value="코미디">코미디</option>
                            <option value="애니메이션">애니메이션</option>
                            <option value="액션">액션</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" name="movieName" id="movieName" placeholder="영화 제목을 입력하세요">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="movieSummary" id="movieSummary" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" id="insertBtn" value="등록하기">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script>
    document.getElementById("insertBtn").addEventListener('click', function(){
        let movieName = document.getElementById('movieName').value;
        let movieSummary = document.getElementById('movieSummary').value;

        if(movieName.trim().length == 0 || movieSummary.trim().length == 0) {
            alert('제목 또는 내용이 비어있습니다.');
            event.preventDefault();
            return;
        }
    })
    </script>
</body>
</html>
