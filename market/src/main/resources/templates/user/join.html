<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script defer th:src="@{/script/join.js}"></script>
</head>
<body>
    <h1>[ 회원가입 ]</h1>

    <div class="content">
        <form th:action="{@/user/joinProc}" method="post">
            <div id="memberId">
                ID
                <input type="text" id="memberId" name="memberId" placeholder="아이디 입력"> 
            </div>
            <div id="memberPw">
                비밀번호
                <input type="password" id="memberPw" name="memberPw" placeholder="비밀번호 입력"> 
            </div>
            <div id="memberName">
                이름
                <input type="text" id="memberName" name="memberName" placeholder="이름 입력"> 
            </div>
            <div id="phone">
                전화번호
                <input type="text" id="phone" name="phone" placeholder="전화번호 입력"> 
            </div>

            <div class="btns">
                <input type="submit" id="submitBtn" value="가입">
                <input type="reset" id="resetBtn" value="다시 쓰기">
            </div>
        </form>
    </div>
</body>
</html>
